<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Attendance</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, p, input, button {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cambria';
            background-color: #f5f5f5;
            text-align: ;
            height: 100vh;
            margin: 0;
        }

        .countdown-container,
        .attendance-container,
        .end-time-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 0 auto; /* Center the containers */
            display: none;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .uniqueId,
        .markAttendance {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .markAttendance {
            cursor: pointer;
            background-color: #104570;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .markAttendance:hover {
            background-color: #0d355d;
        }

        .error-message {
            color: #FF5050;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: #4CAF50; /* Green color */
            font-size: 14px;
            margin-top: 5px;
        }

        .countdown {
            color: #000000;
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .countdown-container,
            .attendance-container,
            .end-time-container {
                max-width: 80%;
            }
        .clearLocalStorage {
            padding: 12px;
            font-size: 16px;
            width: 30%;
            box-sizing: border-box;
            margin-top: 15px;
            background-color: #104570;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .clearLocalStorage:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div class="countdown-container" id="countdownContainer">
        <h1><span style="color: black;">Attendance Starts In</span></h1>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="attendance-container" id="attendanceContainer" style="display: none;">
        <form style="display: none;">
            <label for="uniqueId">Enter Your ITS ID:</label>
            <input class="uniqueId" maxlength="8" type="text" />
            <button class="markAttendance" onclick="markAttendance()" type="button">Mark Attendance</button>
            <div class="error-message" id="errorContainer"></div>
            <div class="success-message" id="successPopup" style="display: none;">Attendance Marked Successfully!</div>
        </form>
    </div>
    <div class="end-time-container" id="endTimeContainer">
        <h2><div class="countdown" id="endTimeMessage"><span style="color: red; font-family: Cambria;">Sorry..! You can't Mark Attendance for this event.</span></div></h2>
    </div>
<!-- New button to clear local storage -->
    <button class="clearLocalStorage" onclick="clearLocalStorage()">Clear Local Storage</button>
    <script>
        // Set the attendance start and end time (in milliseconds)
        var attendanceStartTime = new Date('2023-12-04T12:26:50').getTime();
        var attendanceEndTime = new Date('2023-12-24T12:44:30').getTime();

        // Update the countdown every second
        var countdownInterval = setInterval(function () {
            var now = new Date().getTime();
            var distanceStart = attendanceStartTime - now;
            var distanceEnd = attendanceEndTime - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distanceStart / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distanceStart % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distanceStart % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distanceStart % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's';

            // If the countdown reaches zero, show the attendance container and clear the interval
            if (distanceStart <= 0 && distanceEnd > 0) {
                clearInterval(countdownInterval);
                document.getElementById('attendanceContainer').style.display = 'block';
                document.querySelector('.attendance-container form').style.display = 'block';
                document.getElementById('countdownContainer').style.display = 'none';
            } else if (distanceEnd <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('endTimeContainer').style.display = 'block';
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('attendanceContainer').style.display = 'none';
            }
        }, 1000);

        function markAttendance() {
            var idInput = document.querySelector('.uniqueId');
            var id = idInput.value;
            var errorContainer = document.getElementById('errorContainer');
            var successPopup = document.getElementById('successPopup');

            if (id.length === 8) {
                if (hasAttendanceAlreadyMarked(id)) {
                    errorContainer.textContent = 'Attendance has already been marked for this ITS ID.';
                    setTimeout(function () {
                        errorContainer.textContent = '';
                    }, 3000);
                    return;
                }

                successPopup.style.display = 'block';
                var scriptUrl = 'https://script.google.com/macros/s/AKfycbzg0x6QRo_C6NhSe_MaDywLPC_HazcLCRId1JQZIbg6RaTKqf3QOls4-PmmLs6NfAou/exec';
                var payload = { id: id };

                fetch(scriptUrl, {
                        method: 'POST',
                        mode: 'no-cors',
                        cache: 'no-cache',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(payload),
                    })
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));

                // Store marked attendance in local storage
                var markedAttendance = JSON.parse(localStorage.getItem('markedAttendance')) || [];
                markedAttendance.push(id);
                localStorage.setItem('markedAttendance', JSON.stringify(markedAttendance));

                // Clear local storage after 3 hours (3 hours * 60 minutes/hour * 60 seconds/minute * 1000 milliseconds/second)
                setTimeout(function () {
                    localStorage.clear();
                }, 3 * 60 * 60 * 1000);

                // Hide the popup after 2 seconds
                setTimeout(function () {
                    successPopup.style.display = 'none';
                }, 2000);
            } else {
                errorContainer.textContent = 'Please enter a valid ITS ID.';
                setTimeout(function () {
                    errorContainer.textContent = '';
                }, 3000);
            }
        }

        function hasAttendanceAlreadyMarked(id) {
            var markedAttendance = JSON.parse(localStorage.getItem('markedAttendance')) || [];
            return markedAttendance.includes(id);
        }
       // Function to clear local storage
        function clearLocalStorage() {
            localStorage.clear();
            alert('Local Storage cleared successfully!');
        }
    </script>
</body>

</html>
